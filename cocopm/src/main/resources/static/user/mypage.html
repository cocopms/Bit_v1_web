<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2>마이 페이지</h2>
      </div>

      <div class="row">
        
        <div class="col-md-8 order-md-1">
          <form class="needs-validation" novalidate="">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name">이름</label>
                <nav aria-label="breadcrumb">
				  <ol class="breadcrumb"><li id="name" class="breadcrumb-item active" aria-current="page">1</li></ol>
			    </nav>
              </div>
            </div>

            <div class="mb-3">
              <label for="userid">아이디</label>
                <nav aria-label="breadcrumb">
				  <ol class="breadcrumb"><li id="userid" class="breadcrumb-item active" aria-current="page">0</li></ol>
			    </nav>
            </div>
            <div class="mb-3">
              <label for="addr">주소</label>
              <nav aria-label="breadcrumb">
				  <ol class="breadcrumb"><li id="addr" class="breadcrumb-item active" aria-current="page">0</li></ol>
			    </nav>
            </div>
            <div class="mb-3">
              <label for="ssn">주민번호</label>
              <nav aria-label="breadcrumb">
				  <ol class="breadcrumb"><li id="ssn" class="breadcrumb-item active" aria-current="page">0</li></ol>
			    </nav>
            </div>
           <div class="mb-3">
              <label for="passwd">비밀번호</label>
              <nav aria-label="breadcrumb">
				  <ol class="breadcrumb"><li id="passwd" class="breadcrumb-item active" aria-current="page">1</li></ol>
			    </nav>
            </div>
            <button id="update_btn" class="btn btn-primary btn-lg btn-block" type="submit">정보 수정하기</button> <!-- input을 button으로 함 -->
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">© 2017-2018 Company Name</p>
        <ul class="list-inline">
        </ul>
      </footer>
    </div>

    <script>
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');

          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
			/* 여기서부터 작업 시작 */
			/* 즉시실행, 위에 있는 데이터를 자바에게 보낼 때 ajax 씀 */
      $.getJSON('/User/detail/'+// sessionStorage에 데이터 저장
    		  sessionStorage.setItem('userid', userid), d => { /* 슬랙확인, url만 남음, success 할 수밖에 없으므로 그거마저 위에 넣는다 */
    	  $('#name').text(d.name), /* jQuery, 자연어 */
    	  $('#userid')text(d.username),
    	  $('#addr')text(d.addr),
    	  $('#ssn')text(d.ssn),
    	  $('#passwd')text(d.passwd)
      })
    </script>
  

</body>
</html>
